<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>JSBasic Input Prompt</title>
    <style type="text/css">
    
		body 
		{
			padding:0px; margin: 10px;
			font-family: Arial;
		}
		
		form 
		{
			padding: 0px; margin: 0px;
		}
    
		#messageDiv 
		{
			font-weight: bold;
		}
		
		#inputBox 
		{
			width: 200px;
		}
		
		#inputButton
		{
		}
    
    </style>
    <script type="text/javascript">
		function updateText() {
			var val = document.getElementById('inputBox').value;
			window.returnValue = val;
		}
		
		function init() {
			var messageDiv = document.getElementById('messageDiv');
			var message = window.dialogArguments;
			if (message) {
				messageDiv.appendChild(document.createTextNode(message));
			} else {
				messageDiv.style.display = 'none';
			}
		}
		
		function onClick() {
			updateText();
			window.close();
		}
		
		function onKey() {
			var e = window.event;
			if (e.keyCode == 13) {
				setTimeout('onClick();', 50);
				return false;
			} else {
				return true;
			}
		}
		
    </script>
</head>
<body>
    <form action="PromptWindow.html">
		<div id="messageDiv"></div>
		<input type="text" id="inputBox" onchange="updateText();" onkeydown="return onKey();" />
		<input type="button" id="inputButton" onclick="onClick();" value="Done" />
    </form>
    
    <script type="text/javascript">
		init();
    </script>
</body>
</html>
